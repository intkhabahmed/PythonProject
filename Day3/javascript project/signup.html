<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <script type="text/javascript" src="main.js"></script>
  <style type="text/css">
    #atmail {
      position: relative;
      right: -323px;
      width: 100px;
      bottom: 33px;
      font-weight: bold;
      font-size: 15px;
      background: #eeeeee;
      height: 32px;
      display: block;
      padding: 5px;
      border-radius: 4px
    }
    .error {
      color: red;
    }
    .success {
      color: #1bd41b;
    }
    .passwordStrength {
      display: block;
      height: 5px;
      background-color: #ffffff;
    }
    .weak {
      width: 30%;
      background-color: red;
    }
    .good {
      width: 60%;
      background-color: orange;
    }
    .strong {
      width: 100%;
      background-color: #1bd41b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-5 col-sm-offset-4">
        <div class="panel panel-primary">
          <h2 class="panel-heading text-center">Signup</h2>
          <div class="panel-body">
          <p class="text-center">* marked fields are mandatory</p>
            <form method="post" class="form-vertical" id="signupForm">
              <div class="form-group">
              <label for="name" class="control-label form-label">* Name:</label>
                <div class="row">
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="fname" name="fname" placeholder="First" required="required" pattern="[a-zA-Z]{2,20}" title="use only alphabets and length(min-2 & max-20)" />
                    <span class="error" id="efname"></span>
                  </div>
                   <div class="col-sm-6">
                    <input type="text" class="form-control" id="lname" name="lname" placeholder="Last" required="required" pattern="[a-zA-Z]{2,20}" title="use only alphabets and length(min-2 & max-20)"/>
                    <span class="error" id="elname"></span>
                  </div>
                </div>
              </div><!--Form-group-->

              <div class="form-group">
              <label for="uname" class="control-label form-label">* Choose your username:</label>
              <input type="text" class="form-control" id="uname" name="uname" maxlength="50" required="required" pattern="^[a-zA-Z][a-zA-Z0-9.]{5,19}$" title="use only letters, numbers and period, must start with letter and length(min-6 & max-20)"/>
              <span id="atmail">@gmail.com</span>
              <span class="error" id="euname"></span>
              </div><!--Form-group-->

              <div class="form-group">
              <label for="password" class="control-label" pattern="((?=.*\\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{8,20})"
                      title="Password(min=8 & max=20) must contain alteast a small, an uppercase letter, a digit and a special symbol">* Create a password:</label><span class="passwordStrength" id="strength"></span>
              <input type="password" class="form-control" id="password" name="password" required="required" />
              <span class="error" id="epassword"></span>
              </div><!--Form-group-->

              <div class="form-group">
              <label for="cpassword" class="control-label">* Confirm your password:</label>
              <input type="password" class="form-control" id="cpassword" name="cpassword" required="required" />
              <span class="error" id="ecpassword"></span>
              </div><!--Form-group-->

              <div class="form-group">
              <label for="birthday" class="control-label">* Birthday:</label>
              <div class="row">
                  <div class="col-sm-4">
                    <select name="month" id="month" class="form-control" required="required">
                      <option value="">Month</option>
                      <option value="1">January</option>
                      <option value="2">February</option>
                      <option value="3">March</option>
                      <option value="4">April</option>
                      <option value="5">May</option>
                      <option value="6">June</option>
                      <option value="7">July</option>
                      <option value="8">August</option>
                      <option value="9">September</option>
                      <option value="10">October</option>
                      <option value="11">November</option>
                      <option value="12">December</option>
                    </select>
                    <span class="error" id="emonth"></span>
                  </div>
                   <div class="col-sm-4">
                    <input type="number" class="form-control" id="day" name="day" placeholder="Day" required="required"/>
                    <span class="error" id="eday"></span>
                  </div>
                  <div class="col-sm-4">
                    <input type="number" class="form-control" id="year" name="year" placeholder="Year" required="required"/>
                    <span class="error" id="eyear"></span>
                  </div>
                </div>
              </div><!--Form-group-->

              <div class="form-group">
                <label for="gender" class="control-label">* Gender:</label>
                <select name="gender" class="form-control" id="gender">
                  <option value="">I am...</option>
                  <option value="female">Female</option>
                  <option value="male">Male</option>
                  <option value="other">Other</option>
                  <option value="not say">Rather not say</option>
                </select>
                <span class="error" id="egender"></span>
              </div><!--Form-group-->

              <div class="form-group">
              <label for="phone" class="control-label">* Phone:</label>
              <div class="row">
                <div class="col-sm-4">
                  <select id="countryCode" class="form-control">
                    <option value="+91">India (+91)</option>
                    <option value="+61">Australia (+61)</option>
                    <option value="+81">Japan (+81)</option>
                    <option value="+92">Pakistan (+92)</option>
                    <option value="+880">Bangladesh (+880)</option>
                  </select>
                </div>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="phone" name="phone" id="phone" pattern="[0-9]{10}"
                      title="Enter a valid 10 digit phone number"/>
                  <span class="error" id="ephone"></span>
                </div>
              </div>
              </div><!--Form-group-->

              <div class="form-group">
                <label for="email" class="control-label">Your current email address:</label>
                <input type="email" class="form-control" id="email" name="email" />
              </div><!--Form-group-->

              <div class="form-group">
                <label for="location" class="control-label">* Location:</label>
                <select id="location" class="form-control">
                  <option value="India">India</option>
                  <option value="Australia">Australia</option>
                  <option value="Japan">Japan</option>
                  <option value="Pakistan">Pakistan</option>
                  <option value="Bangladesh">Bangladesh</option>
                  <option value="USA">USA</option>
                  <option value="China">China</option>
                  <option value="Srilanka">Srilanka</option>
                  <option value="Saudi Arabia">Saudi Arabia</option>
                </select>
              </div><!--Form-group-->

              <div class="form-group">
                <label class="form-label control-label"><input type="checkbox" name="terms" id="terms" /> I agree to the Google <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                <span class="error" id="eterms"></span>
              </div>

              <div class="form-group">
              <div class="col-md-8 col-md-offset-4">
              <input type="submit" class="btn btn-primary" value="Register" name="submit_btn" id="submit_btn" />
              </div>
              </div><!--form-group-->
              </form>
          </div><!-- end panel body-->
        </div><!--end panel-->
      </div><!--end col-sm-6-->
    </div><!--end row-->
  </div><!--end container-->
</body>
</html>
